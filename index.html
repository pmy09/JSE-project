<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Javascript Essentials</title>
    </head>
    <body>
         <select name="cars" id='brand'>
            <option value='Ferrarri'>Ferrarri</option>
            <option value='Audi'>Audi</option>
            <option value='Range Rover'>Range Rover</option>
            <option value='BMW'>BMW</option>
            <option value='Bugati'>Bugati</option>
        </select>
        
        <select name="years" id='date'>
            <option value='2020'>2020</option>
            <option value='2019'>2019</option>
            <option value='2018'>2018</option>
            <option value='2017'>2017</option>
            <option value='2016'>2016</option>
        </select>
            
        <select name="cssProperty" id="background">
            <option value="Green">Green</option>
            <option value="Yellow">Yellow</option>
            <option value="Red">Red</option>
            <option value="Yellow">Yellow</option>
            <option value="Brown">Brown</option>
        </select>

        <select name="cssProperty" id="width">
            <option value="100px">100px</option>
            <option value="200px">200px</option>
            <option value="300px">300px</option>
             <option value="350px">350px</option>
            <option value="400px">400px</option>
        </select>

        <select name="cssProperty" id="height">
            <option value="100px">100px</option>
            <option value="200px">200px</option>
            <option value="300px">300px</option>
            <option value="350px">350px</option>
            <option value="400px">400px</option>
        </select>
        
        <button id="set">Set</button>
        
        <br><br>
        
         <div id="modify" style="width:200px;height:200px;background:blue">
            <h1>What is your dream car?</h1>
                <span id='mess'>A Blue 2012 Toyota</span>
        </div>
        
        
        <script src="myapp.js"></script>
        
    </body>
</html>
